<div ng-controller="CordovaDeviceCtrl">
    <form name="newThreadForm">
        <input type="text" data-ng-model="qrcodeString" placeholder="New thread title..." required/>
        <input type="text" ng-model="username" value="{{deviceService.uuid()}}" readonly/>
        <button ng-click="createThread(username, qrcodeString)">Add Thread</button>
    </form>
    <p>
        device UUID is {{deviceService.uuid()}}
    </p>
</div>
