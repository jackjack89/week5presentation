<div>
    <h3>FeedMe v1.01</h3>
    <p>This app prototype allows customers to provide feedback on their mobile phones to hawker stalls via their respective threads (directed there via scanning the QR code at the hawker stall) </p>
</div>
<p><a ng-href="#/create">New Hawker</a></p>
<div>
    <h3>Current Hawkers</h3>
    <ul>
        <li ng-repeat="thread in threads">
            <a ng-href="#/threads/{{thread.$id}}">
                <span>{{ thread.title }}</span>
                <span>(by {{ thread.username }})</span>
            </a>
        </li>
    </ul>
</div>
